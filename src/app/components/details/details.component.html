<div class="container-coins-package">
    <div class="row">
      <div class="col-12 p-0">
        <div class="content-coins-package">
          <div class="content-coins-package-section">
            <div class="col-md-12 container-thanks">
                <div class="section-logo-thanks">
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                </div>
            </div>
            <div class="col-md-12 container-thanks">
                <div class="label-title-thanks">
                    {{'Thank you'}}
                </div>
            </div>
            <div class="col-md-12 container-thanks">
                <div class="label-text1-thanks">
                    {{'cashier.purchase.success1line'}}
                    {{'cashier.purchase.success2line'}}
                </div>
            </div>
            <div class="col-md-12 container-thanks">
                <div class="label-text2-thanks">
                    {{'payment.processor.descriptor.message'}} {{(nameOperation)?.descriptor}}
                </div>
            </div>
            <div class="col-md-12 container-thanks">
                <div class="label-title2-thanks">
                    {{'Payment Receipt'}}
                </div>
            </div>
            <div class="container-details">
                <div class="col-md-12 container-thanks-details">
                    <div class="label-text3-thanks">
                        {{'transactionId'}} :
                    </div>
                    <div class="label-text4-thanks">
                        {{transactionId}}
                    </div>
                </div>
                <div class="col-md-12 container-thanks-details">
                    <div class="label-text3-thanks">
                        {{'Amount'}} :
                    </div>
                    <div class="label-text4-thanks">
                        $ {{amount}}
                    </div>
                </div>
                <div class="col-md-12 container-thanks-details">
                    <div class="label-text3-thanks">
                        {{'Description'}} :
                    </div>
                    <div class="label-text4-thanks">
                        {{description}}
                    </div>
                </div>
            </div>
            <div class="col-md-12 section-payment-btn-process">
                <div  class="content-payment-btn-process">
                    <button mat-raised-button color="accent" class="btn-payment-proccess" (click)="ReturnHome()">BACK TO HOME</button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
